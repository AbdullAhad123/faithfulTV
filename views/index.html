    <script>

        $(document).ready(function () {
            $(".userAccount").click(function () {
                $(".dropDown").fadeToggle(300).toggleClass("d-none");
            })

            $("#userLogin").click(function(){
                let userName = $("#userName").val();
                let userPass = $("#userPass").val();

                if (userName == "") {
                    $("#userName").css("border" , "2px solid red")
                }
                if (userPass == "") {
                    $("#userPass").css("border" , "2px solid red")
                }

                $("#userName , #userPass").keyup(function(){
                    if ($(this).length > 0) {
                        $(this).css("border" , "1px solid #c0c0c0")
                    }
                })

                if (userName && userPass) {
                    $(".form_wrapper").addClass("d-none");
                    $(".main_container").removeClass("d-none");
                }

            })
        })
